<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Regiones</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { 
            background: #f0f0f0; 
            margin: 5px 0; 
            padding: 10px; 
            border-radius: 5px; 
            display: grid; 
            grid-template-columns: 40px 60px auto 100px; 
            gap: 10px;
            align-items: center;
        }
        .btn-editar {
            background-color: #2196F3;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
        }
        .btn-editar:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <h1>Lista de Regiones</h1>

    {% if regiones %}
        <ul>
            {% for region in regiones %}
                <li>
                    <span style="text-align: right; color: gray;">{{ region.id }}</span>
                    <span style="text-align: right;">{{ region.nro_region }}</span>
                    <span>â€” {{ region.nombre }}</span>
                    <a href="{% url 'region_update' region.pk %}" class="btn-editar">Editar</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay regiones registradas.</p>
    {% endif %}

    <div>
        <a href="{% url 'region_create' %}" class="btn-editar">Crear Region</a>
    </div>

</body>
</html>
